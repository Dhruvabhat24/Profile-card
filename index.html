<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Profile Card HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script>-->
  </head>
  <body>
    <div class="main-box">
      <div class="content">
        <input type="checkbox" id="check" />
        <label class="box" for="check">
          <div class="share">SHARE</div>
          <div class="cancel">CANCEL</div>
        </label>
        <div class="image-box">
          <img src="db.jpg" alt="" />
          <div class="about">
            <div class="details">
              <div class="name">Dhruva Bhat</div>
              <div class="job">Web Developer | Athlete</div>
              <div class="icon">
                <a href="https://github.com/Dhruvabhat24" target="_blank">
                  <i class="ri-github-fill"></i>
                </a>
                <a href="https://www.linkedin.com/in/dhruvabhatsn" target="_blank">
                  <i class="ri-linkedin-fill"></i>
                </a>
                <a href="https://instagram.com/dhruva__bhat_5?igshid=OGQ5ZDc2ODk2ZA" target="_blank">
                  <i class="ri-instagram-fill"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
